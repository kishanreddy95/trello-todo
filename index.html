<!DOCTYPE html>
<html>

<head>
  <title>Trello Todos</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/todo.js"></script>
</head>

<body>
  <section class="container">
    <div class="todoTitle">
      <h1>Trello Pending Todos</h1>
    </div>
    <div class="row addtodo">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Pending Todo" readonly>
        <div class="input-group-append">
          <button class="btn btn-dark btn-outline-secondary" type="button">Done</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
